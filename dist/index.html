<script type="module">import init from '/bootstrap-yew-a9a4600df921378.js';init('/bootstrap-yew-a9a4600df921378_bg.wasm');</script><script>(function () {

    var reload_upon_connect = () => {

        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
